<h5 class="subsubsection">10.2.4.2 Statement Sequences</h5>

<p><a name="index-Statement-Sequences-2079"></a>
Multiple statements at the same nesting level are collected into a
<code>STATEMENT_LIST</code>.  Statement lists are modified and traversed
using the interface in &lsquo;<samp><span class="samp">tree-iterator.h</span></samp>&rsquo;.
