<h4 class="subsection">9.29.4 SH Machine Directives</h4>

<p><a name="index-SH-machine-directives-1493"></a><a name="index-machine-directives_002c-SH-1494"></a><a name="index-g_t_0040code_007buaword_007d-directive_002c-SH-1495"></a><a name="index-g_t_0040code_007bualong_007d-directive_002c-SH-1496"></a>
     <dl>
<dt><code>uaword</code><dt><code>ualong</code><dd><code>as</code> will issue a warning when a misaligned <code>.word</code> or
<code>.long</code> directive is used.  You may use <code>.uaword</code> or
<code>.ualong</code> to indicate that the value is intentionally misaligned. 
</dl>
