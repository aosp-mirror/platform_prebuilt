<h3 class="section">2.6 Difference Tables: <samp><span class="option">-K</span></samp></h3>

<p><a name="index-g_t_002dK-66"></a>
<a name="index-difference-tables_002c-warning-67"></a><a name="index-warning-for-altered-difference-tables-68"></a><samp><span class="command">as</span></samp> sometimes alters the code emitted for directives of the
form &lsquo;<samp><span class="samp">.word </span><var>sym1</var><span class="samp">-</span><var>sym2</var></samp>&rsquo;.  See <a href="Word.html#Word"><code>.word</code></a>. 
You can use the &lsquo;<samp><span class="samp">-K</span></samp>&rsquo; option if you want a warning issued when this
is done.
