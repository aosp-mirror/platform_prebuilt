<h4 class="subsection">6.2.3 Prefix Operator</h4>

<p><a name="index-prefix-operators-256"></a><samp><span class="command">as</span></samp> has the following <dfn>prefix operators</dfn>.  They each take
one argument, which must be absolute.

<!-- the tex/end tex stuff surrounding this small table is meant to make -->
<!-- it align, on the printed page, with the similar table in the next -->
<!-- section (which is inside an enumerate). -->
     <dl>
<dt><code>-</code><dd><dfn>Negation</dfn>.  Two's complement negation. 
<br><dt><code>~</code><dd><dfn>Complementation</dfn>.  Bitwise not. 
</dl>
