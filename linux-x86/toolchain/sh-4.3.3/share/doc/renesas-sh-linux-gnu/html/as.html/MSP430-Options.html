<h4 class="subsection">9.25.1 Options</h4>

<p><a name="index-MSP-430-options-_0028none_0029-1354"></a><a name="index-options-for-MSP430-_0028none_0029-1355"></a>
     <dl>
<dt><code>-m</code><dd>select the mpu arch. Currently has no effect. 
<br><dt><code>-mP</code><dd>enables polymorph instructions handler.

     <br><dt><code>-mQ</code><dd>enables relaxation at assembly time. DANGEROUS!

   </dl>
