<h4 class="subsection">9.26.2 Assembler Directives</h4>

<p>The PDP-11 version of <code>as</code> has a few machine
dependent assembler directives.

     <dl>
<dt><code>.bss</code><dd>Switch to the <code>bss</code> section.

     <br><dt><code>.even</code><dd>Align the location counter to an even number. 
</dl>
