<h4 class="subsection">9.32.3 Environment Settings</h4>

<p><a name="index-environment-settings_002c-TIC54X-1579"></a><a name="index-g_t_0040samp_007bA_005fDIR_007d-environment-variable_002c-TIC54X-1580"></a><a name="index-g_t_0040samp_007bC54XDSP_005fDIR_007d-environment-variable_002c-TIC54X-1581"></a>&lsquo;<samp><span class="samp">C54XDSP_DIR</span></samp>&rsquo; and &lsquo;<samp><span class="samp">A_DIR</span></samp>&rsquo; are semicolon-separated
paths which are added to the list of directories normally searched for
source and include files.  &lsquo;<samp><span class="samp">C54XDSP_DIR</span></samp>&rsquo; will override &lsquo;<samp><span class="samp">A_DIR</span></samp>&rsquo;.
