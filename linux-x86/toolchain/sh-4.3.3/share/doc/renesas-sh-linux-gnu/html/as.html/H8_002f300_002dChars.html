<h5 class="subsubsection">9.10.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-H8_002f300-789"></a><a name="index-H8_002f300-line-comment-character-790"></a>&lsquo;<samp><span class="samp">;</span></samp>&rsquo; is the line comment character.

   <p><a name="index-line-separator_002c-H8_002f300-791"></a><a name="index-statement-separator_002c-H8_002f300-792"></a><a name="index-H8_002f300-line-separator-793"></a>&lsquo;<samp><span class="samp">$</span></samp>&rsquo; can be used instead of a newline to separate statements. 
Therefore <em>you may not use &lsquo;</em><samp><span class="samp">$</span></samp><em>&rsquo; in symbol names</em> on the H8/300.
