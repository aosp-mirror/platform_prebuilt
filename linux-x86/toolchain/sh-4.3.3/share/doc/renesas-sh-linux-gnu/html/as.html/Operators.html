<h4 class="subsection">6.2.2 Operators</h4>

<p><a name="index-operators_002c-in-expressions-253"></a><a name="index-arithmetic-functions-254"></a><a name="index-functions_002c-in-expressions-255"></a><dfn>Operators</dfn> are arithmetic functions, like <code>+</code> or <code>%</code>.  Prefix
operators are followed by an argument.  Infix operators appear
between their arguments.  Operators may be preceded and/or followed by
whitespace.
