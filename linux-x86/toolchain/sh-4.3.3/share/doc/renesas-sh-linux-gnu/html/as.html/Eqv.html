<h3 class="section">7.44 <code>.eqv </code><var>symbol</var><code>, </code><var>expression</var></h3>

<p><a name="index-g_t_0040code_007beqv_007d-directive-322"></a>The <code>.eqv</code> directive is like <code>.equiv</code>, but no attempt is made to
evaluate the expression or any part of it immediately.  Instead each time
the resulting symbol is used in an expression, a snapshot of its current
value is taken.
