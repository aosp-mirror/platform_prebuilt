<h5 class="subsubsection">9.30.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-SH64-1508"></a><a name="index-SH64-line-comment-character-1509"></a>&lsquo;<samp><span class="samp">!</span></samp>&rsquo; is the line comment character.

   <p><a name="index-line-separator_002c-SH64-1510"></a><a name="index-statement-separator_002c-SH64-1511"></a><a name="index-SH64-line-separator-1512"></a>You can use &lsquo;<samp><span class="samp">;</span></samp>&rsquo; instead of a newline to separate statements.

   <p><a name="index-symbol-names_002c-_0040samp_007b_0024_007d-in-1513"></a><a name="index-g_t_0040code_007b_0024_007d-in-symbol-names-1514"></a>Since &lsquo;<samp><span class="samp">$</span></samp>&rsquo; has no special meaning, you may use it in symbol names.
