<h4 class="subsection">20.3.9 Fujitsu Sparclite</h4>

     
<a name="index-target-sparclite-1234"></a>
<dl><dt><code>target sparclite </code><var>dev</var><dd>Fujitsu sparclite boards, used only for the purpose of loading. 
You must use an additional command to debug the program. 
For example: target remote <var>dev</var> using <span class="sc">gdb</span> standard
remote protocol.
