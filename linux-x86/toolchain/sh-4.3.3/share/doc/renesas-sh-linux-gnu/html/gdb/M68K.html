<h4 class="subsection">20.3.3 M68k</h4>

<p>The Motorola m68k configuration includes ColdFire support, and a
target command for the following ROM monitor.

     
<a name="index-target-dbug-1180"></a>
<dl><dt><code>target dbug </code><var>dev</var><dd>dBUG ROM monitor for Motorola ColdFire.

   </dl>
