<h5 class="unnumberedsubsubsec">Open Flags</h5>

<p><a name="index-open-flags_002c-in-file_002di_002fo-protocol-1985"></a>
All values are given in hexadecimal representation.

<pre class="smallexample">       O_RDONLY        0x0
       O_WRONLY        0x1
       O_RDWR          0x2
       O_APPEND        0x8
       O_CREAT       0x200
       O_TRUNC       0x400
       O_EXCL        0x800
</pre>
